skills:
- name: Computational Chemistry
  logo: images/site/logolite.png
  summary: Mehrere Jahre Erfahrung mit DFT, semiempirischen und Wellenfunktionsmethoden zur Berechnung der geometrischen und elektronischen Struktur von kleinen und mittelgroßen Übergangs-metallkomplexen sowie Proteinen. Fokus auf Berechnung von spektroskopischen Eigenschaften wie Parameter für Schwingungs- optische, Röntgen-, EPR-, NMR-, und Mößbauer-Spektroskopie

- name: Chemistry software
  logo: /images/sections/skills/chemistry.svg
  summary: Umfassende Erfahrung mit dem Aufsetzen und Betreiben verschiedener computerchemischer Programmpakete (ORCA, Gaussian, Molpro, Turbomole, MRCC, Psi4, Amber) sowie mit der Analyse und Visualisierung der Ergebnisse (PyMol, VMD, Avogadro, Chemcraft, matplotlib etc.) zur Präsentation.

- name: Python
  logo: /images/sections/skills/python2.png
  url: https://www.python.org/
  summary: Erfahrung mit Skripting, Datenanalyse, Datenvisualisierung, Schreiben von Kommandozeilen-Tools, GUIs und Beiträgen zu Projekten größeren Maßstabs.

- name: Rust
  logo: /images/sections/skills/rust2.png
  summary: Ich lerne Rust um meinen Horizont zu erweitern und meine Fähigkeiten als Programmierer zu verbessern. Bisher nutze ich es um ein performantes Werkzeug zum Verarbeiten von PDB-Dateien zu schreiben. Ich bin in der Lage Software mit Rust zu produzieren, die leicht zu testen und zu warten ist.

- name: Go
  logo: /images/sections/skills/go.png
  summary: Grundlegende Kenntnisse der Sprache.

- name: Web Development
  logo: /images/sections/skills/html2.png
  summary: Grundkenntnisse in HTML5 und CSS, mit denen ich in der Lage bin statische Websites zu erstellen oder editieren und zu stylen.

- name: Git
  logo: /images/sections/skills/git2.png
  summary: Erfahrung mit git-basierten Workflows als Soloentwickler oder in kleinen Teams. Vertraut mit GitHub, Gitlab und Codeberg als Online-Coderepositorien.

- name: Betriebssysteme
  logo: /images/sections/skills/server.svg
  summary: Ich bin Linux und Windows gewohnt und in der Lage Aufgaben mit beiden auszuführen, tiefergehende Nutzung auch mit Linux. Das Aufsetzen und Betreiben einer Entwicklerumgebung mit Linux bin ich gewohnt.

- name: Linux Systemadministration
  logo: /images/sections/skills/linux2.png
  summary: Mehrjährige Erfahrung mit persönlichen Servern. Ich bin in der Lage sie zu konfigurieren, warten, zu updaten und für verschiedene Projekte betreiben, sowie Aufgaben mit Skripten zu automatisieren.

