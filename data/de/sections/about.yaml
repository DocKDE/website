summary: "Ich bin ein ehemals experimenteller, inzwischen computerorientierter Chemiker und Hobbyentwickler mit einer Leidenschaft
für freie Software. Ich habe hauptsächlich Erfahrung mit Übergangsmetallverbindungen wie Enzyme oder Modellkomplexe hiervon
und studiere ihre elektronische und geometrische Struktur sowie ihre Eigenschaften. Privat programmiere ich gerne und bastle mit Software herum.
Ich liebe es Neues auf diesem Gebiet zu entdecken und in meine Arbeit zu integrieren und bin generell begeistert von freier Software und auch der
Freiheit und den Möglichkeiten, die sie mir als Nutzer bringt. Wenn ich all das gerade nicht tue, genieße ich meine Zeit mit Freunden bei gutem Essen und
Brettspielen (je komplexer desto besser) or entspanne mit einem guten Buch oder PC-Spiel."

