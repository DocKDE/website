baseURL: http://example.org/
languageCode: en-us
title: "My digital home"
theme: "toha"

# Manage languages
defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  de:
    languageName: Deutsch
    title: "Meine pers√∂nliche Website"
    weight: 1

# Control of TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

params:
  background: "images/site/scotdark.png"
  # fonts: true

  logo:
    main: "images/site/logo.png"
    inverted: "images/site/logolite.png"
    favicon: "images/site/logolite.png"

  enableBlogPost: true
  enableTOC: true
  enableTags: true

  newsletter:
    enable: false
  
  footer:
    enable: true
    template: footer.html
    navigation:
      enable: false
    
    contactMe:
      enable: false
    
    credentials:
      enable: true
    
    disclaimer:
      enable: true


 
